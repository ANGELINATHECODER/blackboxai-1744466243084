<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPals - Workout Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">FitPals</h1>
                <p class="text-blue-100">Track your fitness journey</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Workout Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Add New Workout</h2>
                <form id="workoutForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                            placeholder="e.g., Bench Press">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="sets">Sets</label>
                            <input type="number" id="sets" required min="1"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                placeholder="3">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="reps">Reps</label>
                            <input type="number" id="reps" required min="1"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                placeholder="12">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="weight">Weight (kg)</label>
                            <input type="number" id="weight" required min="0" step="0.5"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                placeholder="50">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Add Workout
                    </button>
                </form>
            </div>

            <!-- Workout List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Workout History</h2>
                <div id="workoutList" class="space-y-4">
                    <!-- Workout entries will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <span id="toastMessage"></span>
    </div>

    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
